<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//unpkg.com/iview/dist/styles/iview.css">
</head>

<body>
  <div id="app">
    <div id="header_panel">
      <div id="left_header_panel">
        <div class="filter_item">
          <div class="label">姓名：</div>
          <Input v-model="filterParams.name" placeholder="请输入用户名" style="width: 100px"></Input>
        </div>
        <div class="filter_item">
          <div class="label">性别：</div>
          <Radio-group v-model="filterParams.male">
            <Radio :label="1">男</Radio>
            <Radio :label="2">女</Radio>
          </Radio-group>
        </div>
        <div class="filter_item">
          <div class="label">年龄范围：</div>
        </div>
        <div class="filter_item">
          <div class="label">家乡：</div>
          <Select v-model="model1" style="width:200px">
            <Option v-for="item in cityList" :value="item.value" :key="item">{{ item.label }}</Option>
          </Select>
        </div>
        <div class="filter_item">
          <div class="label">当前城市：</div>
          <Radio v-model="single">Radio</Radio>
        </div>
      </div>
      <div id="right_header_paenl">
        <i-button type="info">搜索</i-button>
        <i-button type="info">新增</i-button>
      </div>

    </div>
    <div id="right_panel">

    </div>
  </div>
</body>
<script src="//vuejs.org/js/vue.min.js"></script>
<script src="//unpkg.com/iview/dist/iview.min.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      filterParams: {
        name: '',
        male: 1
      },
      cityList: [
        {
          value: 'beijing',
          label: '北京市'
        },
        {
          value: 'shanghai',
          label: '上海市'
        },
        {
          value: 'shenzhen',
          label: '深圳市'
        },
        {
          value: 'hangzhou',
          label: '杭州市'
        },
        {
          value: 'nanjing',
          label: '南京市'
        },
        {
          value: 'chongqing',
          label: '重庆市'
        }
      ],
    }
  });
</script>
<style>
  #app {}

  #header_panel {
    padding: 16px;
    box-sizing: border-box;
    background-color: #f6f6f6;
    display: flex;
    justify-content: space-between;
  }

  #left_header_panel {
    display: flex;
    align-items: center;
  }

  #left_header_panel>.filter_item {
    display: flex;
    align-items: center;
    margin-right: 20px;
  }

  #left_header_panel>.filter_item>.label {
    width: 80px;
  }
</style>

</html>
